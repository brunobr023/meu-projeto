<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculando o triangulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img src="/src/assets/modal.png" alt="triangulo-modal">
    <ion-card-header>
      <ion-card-title>Faça contas com facilidade</ion-card-title>
      <ion-card-subtitle>Tem de tudo ao mais facil</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Faça varias contas com esse aplicativo! tem de tudo!
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block">Realizar Calculo do Triangulo</ion-button>
    <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Area do Triangulo </ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Fechar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <div class="container">
            
            <ion-item>
              <ion-input type="number" label="Base" color="primary" labelPlacement="floating" placeholder="Digite a base" [(ngModel)]="base"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" label="Altura" color="primary" labelPlacement="floating" placeholder="Digite a altura"[(ngModel)]="altura"></ion-input>
            </ion-item>
            <ion-button color="danger" (click)="calcularArea()">Calcular</ion-button>
            <br>
            <ion-label>Resposta</ion-label>
            <br>
            <div class="resposta">
              <div id="cc1"></div>
              <div id="re"><ion-label color="warning">{{resultado}}</ion-label></div>
            </div>
            <ion-list [inset]="true">
            </ion-list>
            <ion-note color="medium" class="ion-margin-horizontal">
              Para Realizar o calculo, coloque os valores de base x altura.</ion-note>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
