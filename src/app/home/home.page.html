<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculando o triangulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-item>
      <ion-input type="number" label="Base" color="primary" labelPlacement="floating" placeholder="Digite a base" [(ngModel)]="base"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Altura" color="primary" labelPlacement="floating" placeholder="Digite a altura"[(ngModel)]="altura"></ion-input>
    </ion-item>
    <ion-button color="danger" (click)="calcularArea()">Calcular</ion-button>
    <br>
    <ion-label>Resposta</ion-label>
    <br>
    <ion-label color="warning">{{resultado}}</ion-label>
  </div>
  <div class="ion-page">
    <ion-content class="ion-padding">
      <ion-button id="open-modal" expand="block">Somar conteudo</ion-button>
      <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Soma</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Fechar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>Você perderá o progresso!</p>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-content>
